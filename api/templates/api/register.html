<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="{% static 'api/js/index.js' %}"></script>
</head>
<body>

<form id="registrationForm" class="min-vh-100 bg-black bg-gradient d-flex justify-content-center align-items-center">
    {% csrf_token %}
    <div class="container text-white p-5 bg-dark rounded shadow">
        <h1 class="text-white text-center mb-4">
            Welcome to the Registration page!!!
        </h1>
        <div class="d-flex flex-column align-items-center">
            <div class="mb-3">
                {{ form.first_name.label_tag }}
                <input type="text" name="first_name" id="first_name" placeholder="First name"
                    class="form-control" style="max-width: 300px;"
                    value="{{ form.first_name.value|default_if_none:'' }}"> 
            </div>

            <div class="mb-3">
                {{ form.last_name.label_tag }}
                <input type="text" name="last_name" id="last_name" placeholder="Last name"
                    class="form-control" style="max-width: 300px;"
                    value="{{ form.last_name.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                {{ form.email.label_tag }}
                <input type="email" name="email" id="email" placeholder="Email"
                    class="form-control" style="max-width: 300px;"
                    value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <div class="text-start">
                <button type="submit" class="btn btn-outline-light">Sign Up</button>
            </div>
        </div>

    </div>
</form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
