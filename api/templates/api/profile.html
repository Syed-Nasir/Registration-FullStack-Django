<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="min-vh-100 bg-black bg-gradient d-flex justify-content-center align-items-center">
        <div class="container text-white p-5 bg-dark rounded shadow d-flex flex-column ">
            <h2>Welcome, {{ record.first_name }}!</h2>
            <h3>Your Details</h3>
            <p><strong>First Name:</strong> {{ record.first_name }}</p>
            <p><strong>Last Name:</strong> {{ record.last_name }}</p>
            <p><strong>Email:</strong> {{ record.email }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
